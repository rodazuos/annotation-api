name: Build image and push on Docker Hub

on: 
  push: 
    branches: [main]

  workflow_dispatch:
    
jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
   
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 21

      - name: Build image using Dockerfile
        run: docker build -d .

      - name: Build image using Dockerfile
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          file: Dockerfile
          push: false
          tags: |
            rodazuos/annotation-api:main
            rodazuos/annotation-api:teste
